<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new year </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="indxe.css">
</head>

<body>
   
    <div class="wrapper" id="wrapper">
        <div class="container  text-center">
            <div class="row" id="countdown">
                <div class="col-md-12">
                    <h1 id="header" class="">New Year Countdown</h1>
                </div>
                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="well top-pane">
                            <div id="days" class="num">00</div>
                        </div>
                        <div class="well bottom-pane">
                            <div id="days-text" class="text">Days</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="well top-pane">
                            <div id="hours" class="num">00</div>
                        </div>
                        <div class="well bottom-pane">
                            <div id="hours-text" class="text">Hours</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="well top-pane">
                            <div id="minutes" class="num">00</div>
                        </div>
                        <div class="well bottom-pane">
                            <div id="mins-text" class="text">Minutes</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xs-6">
                    <div class="clock">
                        <div class="well top-pane">
                            <div id="seconds" class="num">00</div>
                        </div>
                        <div class="well bottom-pane">
                            <div id="secs-text" class="text">Seconds</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <img src="./spinner.gif" alt="Loading..." id="loading" class="loading" />
</body>
<script src="./index.js"></script>

</html>
